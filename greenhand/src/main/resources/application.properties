spring.application.name=greenhand

# MariaDB (MySQL) DataSource 설정 - 이곳에 접속 정보가 있어야 합니다!
spring.datasource.url=jdbc:mariadb://192.168.0.30:3306/greenhand
spring.datasource.username=root
spring.datasource.password=user1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA (Hibernate) 설정 - 데이터베이스와 객체를 매핑하기 위해 필요
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect