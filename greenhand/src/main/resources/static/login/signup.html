<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/login/signup-style.css">
</head>
<body>
<div class="signup-container">
    <h1>회원가입</h1>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">사용자 아이디 (고유)</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
        </div>
        <div class="form-group">
            <label for="phoneNumber">전화번호</label> <input type="text" id="phoneNumber" name="phoneNumber" placeholder="전화번호를 입력하세요">
        </div>
        <button type="submit" class="btn-signup">회원가입</button>
    </form>

    <p class="message error-message" id="signup-error-message" style="display: none;">
    </p>
    <p class="message success-message" id="signup-success-message" style="display: none;">
        회원가입이 완료되었습니다. 로그인해주세요.
    </p>

    <p><a href="/login/login.html" style="color: #6c757d; text-decoration: none;">로그인 페이지로 돌아가기</a></p>
</div>

<script>
    // URL 파라미터를 확인하여 메시지를 표시하는 JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const errorMessageElement = document.getElementById('signup-error-message'); // Element 변수명 통일
        const successMessageElement = document.getElementById('signup-success-message'); // Element 변수명 통일

        if (params.has('error')) {
            if (errorMessageElement) {
                errorMessageElement.style.display = 'block';
                const errorKey = params.get('errorText'); // LoginController에서 전달한 에러 코드 (예: "passwordMismatch")

                switch(errorKey) {
                    case 'validationError':
                        errorMessageElement.innerText = '입력 값을 확인해주세요. (아이디, 비밀번호, 이메일 등 유효성 오류)';
                        break;
                    case 'passwordMismatch':
                        errorMessageElement.innerText = '비밀번호와 비밀번호 확인이 일치하지 않습니다.';
                        break;
                    case 'usernameExists':
                        errorMessageElement.innerText = '이미 존재하는 아이디입니다.';
                        break;
                    case 'nicknameExists':
                        errorMessageElement.innerText = '이미 사용 중인 닉네임입니다.';
                        break;
                    case 'emailExists':
                        errorMessageElement.innerText = '이미 사용 중인 이메일입니다.';
                        break;
                    case 'serverError':
                        errorMessageElement.innerText = '회원가입 중 알 수 없는 서버 오류가 발생했습니다.';
                        break;
                    case 'unknownSignupError':
                        errorMessageElement.innerText = '회원가입 실패: 예상치 못한 오류가 발생했습니다.';
                        break;
                    default:
                        errorMessageElement.innerText = '회원가입 실패: 알 수 없는 오류.';
                        break;
                }
            }
        } else {
            if (errorMessageElement) {
                errorMessageElement.style.display = 'none';
            }
        }

        // 회원가입 성공 메시지 처리 (LoginController에서 'signupSuccess=true'로 전달)
        if (params.has('signupSuccess')) { // <-- 파라미터 이름 수정
            if (successMessageElement) {
                successMessageElement.style.display = 'block';
            }
        } else {
            if (successMessageElement) {
                successMessageElement.style.display = 'none';
            }
        }
    });
</script>
</body>
</html>
