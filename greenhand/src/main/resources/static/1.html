<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록손 - 작물 추가</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <div class="header">🌿 초록손 프로젝트 스토리보드 🌿</div>

    <div class="nav-bar">
        <button class="hamburger-icon" onclick="toggleNavMenu()">
            <i class="material-icons">menu</i>
        </button>
        <div class="nav-links-container" id="navLinksContainer">
            <a href="main.html">내 농장</a>
            <a href="1.html">작물 추가</a>
            <a href="2.html">작물 추천</a>
            <a href="3.html">재배 가이드</a>
            <a href="4.html">작물 진단</a>
            <a href="5.html">문제 해결</a>
            <a href="chatbot.html">챗봇 상담</a>
            <a href="7.html">환경 모니터링</a>
            <a href="8.html">수경 모니터링</a> </div>
        </div>
    </div>

    <div class="main-content-panel">
        <section id="addcrop-panel">
            <div class="card">
                <div class="card-header">🌿 새로운 농작물 등록 🌿</div>
                <div class="card-content">
                    <div class="input-group">
                        <label for="add-crop-name">작물 이름</label>
                        <input type="text" id="add-crop-name" placeholder="예: 토마토">
                    </div>
                    <div class="input-group">
                        <label for="add-crop-start-date">시작일 (YYYY-MM-DD)</label>
                        <input type="text" id="add-crop-start-date" value="2025-06-13" placeholder="예: 2025-06-13">
                    </div>
                    <div class="input-group">
                        <label for="add-crop-pot-size">화분 크기 (예: 20cm 화분)</label>
                        <input type="text" id="add-crop-pot-size" placeholder="예: 20cm 화분">
                    </div>
                    <div class="input-group">
                        <label for="add-crop-water-amount">물의 양 (예: 100ml, 컵 반)</label>
                        <input type="text" id="add-crop-water-amount" placeholder="예: 100ml">
                    </div>
                    <div class="input-group">
                        <label for="add-crop-watering-frequency">물 주는 주기 (예: 2일에 한 번)</label>
                        <input type="text" id="add-crop-watering-frequency" placeholder="예: 2일에 한 번">
                    </div>
                    <div class="input-group">
                        <label for="add-crop-soil-type">흙 종류 (예: 배양토, 상토)</label>
                        <input type="text" id="add-crop-soil-type" placeholder="예: 배양토">
                    </div>
                    <button class="btn" onclick="alert('작물 등록 기능 시뮬레이션'); window.location.href='main.html'">
                        작물 등록
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='main.html'">
                        내 농장 목록으로
                    </button>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="js/script.js"></script>
<script>
    // 페이지 로드 시, nav-bar의 '작물 추가' 링크를 활성화
    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.nav-bar a');
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            if (linkPath === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
