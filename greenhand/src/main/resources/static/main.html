<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록손 - 내 농장 (메인)</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <div class="header">🌿 초록손 프로젝트 스토리보드 🌿</div>

    <div class="logout-form-top-right">
        <form action="/logout" method="post">
            <button type="submit" class="logout-button">로그아웃</button>
        </form>
    </div>

    <div class="nav-bar">
        <button class="hamburger-icon" onclick="toggleNavMenu()">
            <i class="material-icons">menu</i>
        </button>
        <div class="nav-links-container" id="navLinksContainer">
            <a href="/login/login.html">로그인</a>
            <a href="/login/signup.html">회원가입</a>
            <a href="main.html">내 농장</a>
            <a href="1.html">작물 추가</a>
            <a href="2.html">작물 추천</a>
            <a href="3.html">재배 가이드</a>
            <a href="4.html">작물 진단</a>
            <a href="5.html">문제 해결</a>
            <a href="chatbot.html">챗봇 상담</a>
            <a href="7.html">환경 모니터링</a>
            <a href="8.html">실내 농장</a>
        </div>
    </div>

    <div class="main-content-panel">
        <section id="mycrops-panel">
            <div class="card">
                <div class="card-header">🏡 내 농장물 진행도 📈</div>
                <div class="card-content">
                    <p style="text-align: center; font-size: 1.1em; color: #EEE; margin-bottom: 20px;">
                        <span id="current-username-display">불러오는 중...</span>님의 농장</p>
                    <ul class="crop-list">
                        <p style="text-align: center; color: #ccc;">등록된 작물 정보는 현재 표시되지 않습니다.</p>
                    </ul>
                    <div class="user-crop-details" id="selected-crop-details" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #555;">
                        <p><strong>작물명:</strong> <span id="detail-name">선택 없음</span></p>
                        <p><strong>시작일:</strong> <span id="detail-start-date"></span></p>
                        <p><strong>화분 크기:</strong> <span id="detail-pot-size"></span></p>
                        <p><strong>물의 양:</strong> <span id="detail-water-amount"></span></p>
                        <p><strong>물 주는 주기:</strong> <span id="detail-watering-frequency"></span></p>
                        <p><strong>흙 종류:</strong> <span id="detail-soil-type"></span></p>
                        <p><strong>진행도:</strong> <span id="detail-progress"></span></p>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="detail-progress-bar"></div>
                        </div>
                        <button class="btn" style="margin-top: 15px;" onclick="alert('작물 상세 가이드 기능은 현재 구현되지 않았습니다.');">
                            선택 작물 상세 가이드 보기
                        </button>
                        <button class="btn btn-secondary" style="margin-top: 5px;" onclick="alert('작물 삭제 기능은 현재 구현되지 않았습니다.');">
                            선택 작물 삭제
                        </button>
                    </div>
                    <button class="btn" style="width: 100%; margin-top: 20px;" onclick="alert('작물 추가 기능은 현재 구현되지 않았습니다.');">
                        + 내 작물 추가
                    </button>
                </div>
            </div>
        </section>
    </div>
</div>
<script>
    // 페이지 로드 시, nav-bar의 '내 농장' 링크를 활성화
    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.nav-bar a');
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href').split('/').pop();
            if (linkPath === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        // '내 농장' 페이지 로드 시 사용자 이름 로드
        loadUserInfo();

        // 작물 관련 로직은 현재 비활성화되어 있으므로 호출하지 않습니다.
        // loadUserCrops();
        // selectCrop(); // 초기화만 (null 전달)
    });

    // 햄버거 메뉴 토글 함수 (HTML에 있었으므로 다시 추가)
    function toggleNavMenu() {
        const navLinksContainer = document.getElementById('navLinksContainer');
        navLinksContainer.classList.toggle('active');
    }

    // --- 사용자 정보 로드 (AJAX) ---
    async function loadUserInfo() {
        try {
            const response = await fetch('/api/main/user/me'); // 사용자 정보 API 엔드포인트
            if (response.ok) {
                const userData = await response.json();
                const usernameDisplay = document.getElementById('current-username-display');
                if (usernameDisplay) {
                    // 닉네임이 있으면 닉네임, 없으면 아이디 사용
                    const displayUserName = userData.nickname && userData.nickname !== 'null' && userData.nickname !== '' ? userData.nickname : (userData.username || '사용자');
                    usernameDisplay.textContent = `${displayUserName}님의 농장`; // 사용자명 표시
                }
            } else if (response.status === 401 || response.status === 403) {
                console.warn('사용자 정보 로드 실패: 인증 필요. 로그인 페이지로 리다이렉트.');
                // Spring Security가 보호하므로 일반적으로 자동으로 로그인 페이지로 리다이렉트됨
            } else {
                console.error('사용자 정보 로드 실패:', response.status);
                const usernameDisplay = document.getElementById('current-username-display');
                if(usernameDisplay) usernameDisplay.textContent = '정보 로드 실패';
            }
        } catch (error) {
            console.error('사용자 정보 로드 네트워크 오류:', error);
            const usernameDisplay = document.getElementById('current-username-display');
            if(usernameDisplay) usernameDisplay.textContent = '정보 로드 실패';
        }
    }

    // --- 작물 관련 함수들은 현재 사용하지 않으므로 포함하지 않습니다. ---
    // loadUserCrops() 및 selectCrop() 함수는 주석 처리된 상태로 제공하지 않습니다.
    // 실제 작물 기능 구현 시 다시 추가될 것입니다.
</script>
</body>
</html>
