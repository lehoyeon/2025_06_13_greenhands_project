<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록손 - 작물 추천</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="header">🌿 초록손 프로젝트 스토리보드 🌿</div>

        <div class="nav-bar">
            <button class="hamburger-icon" onclick="toggleNavMenu()">
                <i class="material-icons">menu</i>
            </button>
            <div class="nav-links-container" id="navLinksContainer">
                <a href="login.html">로그인</a>
                <a href="sing.html">회원가입</a>
                <a href="main.html">내 농장</a>
                <a href="1.html">작물 추가</a>
                <a href="2.html">작물 추천</a>
                <a href="3.html">재배 가이드</a>
                <a href="4.html">작물 진단</a>
                <a href="5.html">문제 해결</a>
                <a href="6.html">챗봇 상담</a>
                <a href="7.html">환경 모니터링</a>
                <a href="8.html">실내 농장</a>
            </div>
        </div>
        </div>

        <div class="main-content-panel">
            <section id="recommendation-panel">
                <div class="card">
                    <div class="card-header">🌱 현재 날씨 기반 농작물 추천 🌱</div>
                    <div class="card-content">
                        <div class="placeholder-box weather-placeholder">
                            현재 날씨 정보 표시 공간<br>
                            온도: 25°C, 습도: 70%, 강수량: 0mm, 일조량: 8시간 (가정치)
                        </div>
                        <h4>추천 농작물 목록:</h4>
                        <ul>
                            <li>1. 토마토 (생육 적합도: 높음)</li>
                            <li>2. 상추 (생육 적합도: 보통)</li>
                            <li>3. 고추 (생육 적합도: 낮음)</li>
                        </ul>
                        <button class="btn" onclick="window.location.href='3.html'; alert('실제 앱에서는 추천 작물 정보로 재배 가이드가 채워집니다.');">선택한 작물 재배 가이드 보기</button>
                        <button class="btn btn-secondary" onclick="window.location.href='main.html'">내 농장으로 돌아가기</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        // 페이지 로드 시, nav-bar의 '작물 추천' 링크를 활성화
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-bar a');
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            // 로그인 여부 확인
            if (!localStorage.getItem('loggedInUser')) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
